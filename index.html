<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="closeModal" tabindex="-1" aria-labelledby="closeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="closeModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Verification was successful! You may close your browser.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="closeButton">Close Browser</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <!-- JavaScript to show modal and close the browser -->
    <script>
        $(document).ready(function(){
            // Show the modal when the page loads
            $('#closeModal').modal('show');

            // Add click event listener to the Close Browser button
            $('#closeButton').on('click', function() {
                // Attempt to close the browser window
                window.close();
                if (window.opener) {
                    window.opener.close();
                }
                // Fallback alert if browser cannot be closed
                alert('Please manually close your browser.');
            });
        });
    </script>
</body>
</html>
